<VirtualHost *:80>
    ServerAdmin sirexas@gmail.com
    ServerName {{ name }}
    DocumentRoot {{ path }}

    php_admin_value open_basedir {{ path }}

    <Directory {{ path }}>
        Require all granted
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/{{ name }}/error.log
    CustomLog /var/log/apache2/{{ name }}/access.log combined
</VirtualHost>
