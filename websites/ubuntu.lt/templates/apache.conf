<VirtualHost *:80>
    ServerAdmin {{ server_admin }}
    ServerName {{ server_name }}
    ServerAlias www.{{ server_name }}
    DocumentRoot {{ path }}

    php_admin_value open_basedir {{ path }}

    <Directory {{ path }}>
        Require all granted
        AllowOverride All
    </Directory>

    # Redirect everything to https except letsencrypt webroot check
    RedirectMatch ^/((?!.well-known/).*)$ https://www.{{ server_name }}/$1

    ErrorLog /var/log/apache2/{{ server_name }}/error.log
    CustomLog /var/log/apache2/{{ server_name }}/access.log combined
</VirtualHost>

{% if letsencryptcert.stat.exists %}
<VirtualHost *:433>
    ServerName {{ server_name }}
    Redirect permanent / https://www.{{ server_name }}/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin {{ server_admin }}
    ServerName www.{{ server_name }}
    DocumentRoot {{ path }}

    php_admin_value open_basedir {{ path }}

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/{{ server_name }}/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/{{ server_name }}/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/{{ server_name }}/fullchain.pem

    <Directory {{ path }}>
        Require all granted
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/{{ server_name }}/error.log
    CustomLog /var/log/apache2/{{ server_name }}/access.log combined
    CustomLog /var/log/apache2/{{ server_name }}/ssl.log "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>
{% endif %}
