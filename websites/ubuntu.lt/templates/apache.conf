<VirtualHost *:80>
    ServerAdmin sirexas@gmail.com
    ServerName {{ name }}
    ServerAlias www.{{ name }}
    DocumentRoot {{ path }}

    php_admin_value open_basedir {{ path }}

    <Directory {{ path }}>
        Require all granted
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/{{ name }}/error.log
    CustomLog /var/log/apache2/{{ name }}/access.log combined
</VirtualHost>


<VirtualHost *:443>
    ServerAdmin sirexas@gmail.com
    ServerName {{ name }}
    ServerAlias www.{{ name }}
    DocumentRoot {{ path }}

    php_admin_value open_basedir {{ path }}

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM

    SSLCertificateFile {{ home }}/certs/ssl.crt
    SSLCertificateKeyFile {{ home }}/certs/ssl.key
    SSLCertificateChainFile {{ home }}/certs/sub.class1.server.ca.pem

    <Directory {{ path }}>
        Require all granted
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/{{ name }}/error.log
    CustomLog /var/log/apache2/{{ name }}/access.log combined
    CustomLog /var/log/apache2/{{ name }}/ssl.log "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>

